<!DOCTYPE html>
<html>
<head>
    <title>Expense Splitter</title>
</head>
<body>
    <h1>Expense Splitter</h1>
    <h2>Enter Item Details</h2>
    <form id="itemForm">
        <label for="itemName">Item Name (Optional):</label>
        <input type="text" id="itemName"><br><br>
        <label for="itemPrice">Item Price:</label>
        <input type="number" id="itemPrice" step="0.01" required><br><br>
        <label for="tax">Tax Percentage:</label>
        <select id="tax">
            <option value="2">2%</option>
            <option value="7.25">7.25%</option>
            <option value="custom">Custom</option>
        </select><br><br>
        <label for="includedFriends">Included Friends:</label>
        <input type="text" id="includedFriends"><br><br>
        <button type="button" onclick="addNewItem()">Add New Item</button>
        <button type="button" onclick="calculateSplit()">Calculate</button>
    </form>

    <script>
        // Array to store item details
        var items = [];

        function addNewItem() {
            // Retrieve item details from the form
            var itemName = document.getElementById("itemName").value;
            var itemPrice = document.getElementById("itemPrice").value;
            var tax = document.getElementById("tax").value;
            var includedFriends = document.getElementById("includedFriends").value;

            // Create an object to represent the item
            var newItem = {
                itemName: itemName,
                itemPrice: itemPrice,
                tax: tax,
                includedFriends: includedFriends
            };

            // Add the new item to the items array
            items.push(newItem);

            // Clear the form fields for the next item
            document.getElementById("itemName").value = "";
            document.getElementById("itemPrice").value = "";
            document.getElementById("tax").value = "2"; // Reset tax to default
            document.getElementById("includedFriends").value = "";

            // Optional: Display a message or perform other actions
        }

        function calculateSplit() {
            // Add functionality to calculate split using the items array
            console.log(items); // Example: Log the items array to the console
        }
    </script>
</body>
</html>
