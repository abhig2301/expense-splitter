<!DOCTYPE html>
<html>
<head>
    <title>Expense Splitter</title>
</head>
<body>
    <h1>Expense Splitter</h1>
    <form id="homeForm">
        <label for="numFriends">Number of Friends:</label>
        <input type="number" id="numFriends" min="1" required><br><br>
        <label for="totalAmount">Total Bill Amount:</label>
        <input type="number" id="totalAmount" step="0.01" required><br><br>
        <button type="button" onclick="redirectToItem()">Next</button>
    </form>
    <script>
        function redirectToItem() {
            var numFriends = document.getElementById("numFriends").value;
            var totalAmount = document.getElementById("totalAmount").value;
            var queryParams = "?numFriends=" + numFriends + "&totalAmount=" + totalAmount;
            window.location.href = "item.html" + queryParams;
        }
    </script>
</body>
</html>
